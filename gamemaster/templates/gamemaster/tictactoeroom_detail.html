{% extends "gamemaster/room_detail.html" %}

{% block game %}

    <div class="row mx-0 my-4 px-2">
        <div class="col-3 d-flex flex-column justify-content-center text-center">
            {% include "gamemaster/includes/seat.html" with i=0 %}
        </div>
        <div class="col-6">
            <div class="box mb-0 bg-light">
                {% for r in "012" %}
                    <div class="d-flex flex-row">
                        {% for c in "012" %}
                            <div class="flex-fill">
                                <div class="square ttt-cell" id="board-{{ r }}-{{ c }}" data-index></div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-3 d-flex flex-column justify-content-center text-center">
            {% include "gamemaster/includes/seat.html" with i=1 %}
        </div>
    </div>

{% endblock %}
